<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BEPPES TODO</title>
  <link rel="stylesheet" href="css/Todoapp.css">
</head>
<body>

<div class="container">



  <!-- En lista där våra todo-objekt ska visas -->
  <ul id="todoList"></ul>

  <div class="input-container">
  <!-- Ett inmatningsfält för nya todo-uppgifter -->
  <input type="text" id="todoInput" placeholder="Lägg till ny todo..">

  <!-- En knapp för att lägga till nya todo-uppgifter -->
  <button id="addTodoBtn">Lägg till</button>
  <button id="clearListanBtn">Rensa</button>
</div>
</div>
  <script src="script.js"></script>
</body>
</html>
